<div class="content-wrapper">
  <div class="buttons-block">
<!--    <div (click)="sortData()" class="sort">-->
    <button (click)="openModal()" class="add-btn"><img src="./assets/icons/plus-icon.svg" alt="plus"> <span>Add contact</span></button>
  </div>
<!--  </div>-->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <div class="details">
            <div class="user-photo"><img [src]="element?.userPhoto" alt=""></div>
            <div class="details-text">
              <div class="message">{{element.name}}</div>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">
          <div class="name">
            <span>{{element.email}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">
          <div class="address">{{element.address}}</div>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          <div class="date">
            <div class="day">{{element.date | date}}</div>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="pagination-block">
    <mat-paginator [length]="totalLength$ | async"
                   [pageSize]="6"
                   [pageSizeOptions]="[2,4,6]"
                   (page)="onToggle($event)"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
